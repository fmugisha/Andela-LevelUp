<!DOCTYPE >
<html>
  <head>
    <title>Slack-Login</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="body-image">
        <img src="body-pic.png" alt="body image" />
      </div>
      <div class="login-container">
        <img src="slack-logo.png" alt="logo" />
        <h1>Login to your Account</h1>
        <h2>See what is going on with your business</h2>
        <button class="login-google">
          <img src="google-logo.png" alt="google login" />
          <span>Continue with Google</span>
        </button>
        <div class="login-email">
          <hr />or Sign with Email<hr />
        </div>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="mail@abc.com" />
          <label for="pwd">Password</label>
          <input type="password" id="pwd" placeholder="***************" />
          <div class="rememberMe">
            <label for="remember"><input type="checkbox" id="remember" />Remember Me</label>
            <a href="#">Forget Password?</a>
          </div>
          <button class="login-form">Login</button>
        </form>
        <div class="new-account">
          <p>Not Registered Yet?</p>
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
  </body>
</html>
